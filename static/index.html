<!DOCTYPE html>
<html>
    <head>
        <title>NCEA Standard Navigator</title> <!-- this is subject to change -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">NCEA Standard Navigator</a>
                <form class="d-flex">
                    <input class="form-control me-2 " type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-secondary" type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </button>
                </form>
            </div>
        </nav>
        
        <!-- "Subjects" heading -->
        <div class="container-fluid py-3 bg-dark" id="heading-container">
            <h1 class="text-center display-3 align-middle text-light">SUBJECTS</h1>
        </div>

        <!-- Starred subjects -->
        <div class="container-lg border border-secondary rounded-3 mt-3" id="starred-container">
            <h3 class='pt-2' id='starredHeader'>Starred Subjects</h3>
            <ul class="list-unstyled card-columns px-4" id="starredlist">
            </ul>
        </div>
        
        <!-- All subjects -->
        <div class="container-lg border border-secondary rounded-3 my-3" id="main-container">
            <h3 class='pt-2'>All Subjects</h3>
            <ul class="list-unstyled card-columns px-4" id="subjectlist">
            </ul>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
