<!DOCTYPE html>
<html class='h-100'>
    <head>
        <title>NCEA Standard Navigator</title> <!-- this is subject to change -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet"> 
        <link href="style.css" rel="stylesheet">
    </head>
    <body class='d-flex flex-column h-100'>
        <!-- Navbar -->
        <nav class="navbar navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">NCEA Standard Navigator</a>
            </div>
        </nav>
        
        <main class='flex-shrink-0'>
        <!-- "Subjects" heading -->
        <div class="container-fluid py-3 bg-dark" id="heading-container">
            <h1 class="text-center display-3 align-middle text-light user-select-none">Subjects</h1>
        </div>

        <!-- Starred subjects -->
        <div class="container-lg border border-secondary rounded-3 mt-3" id="starred-container">
            <h3 class='pt-2' id='starredHeader'>Starred Subjects</h3>
            <div class="row row-cols-1 row-cols-md-4 g-3 mb-3" id="starredlist">
            </div>
        </div>
        
        <div class="container-lg rounded-3 mt-3 p-0" id="search-container">
            <form class="d-flex w-auto input-group input-group-lg border rounded" autocomplete='off' onsubmit="return false;">
                <span class="input-group-text border-0 bg-white">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </span>
                <input class="form-control border-0 border-start" type="search" placeholder="Search" aria-label="Search" id='searchbox'>
            </form>
            <div class="container-lg border rounded-bottom border-top-0 pt-2" id="search-results" style='visibility:hidden;'>
                <div id="subjects-results" class="table-responsive">
                </div>
                <div id="standards-results" class="table-responsive">
                </div>
            </div>
        </div>
        
        <!-- All subjects -->
        <div class="container-lg border border-secondary rounded-3 my-3" id="main-container">
            <h3 class='pt-2'>All Subjects</h3>
            <ul class="list-unstyled card-columns px-4" id="subjectlist">
            </ul>
        </div>
        </main>
        
        <footer class="container-fluid footer mt-auto py-3 bg-light">
        <div class="text-center">
            <p class="text-muted">
                <span>Copyright Â© 2021 Linus Molteno</span>
            </p>
            <p class="small text-muted">
                Names may not be accurate (e.g. Reo Maori instead of Te Reo M&#257;ori) due to technical limitations.
            </p>
        </div>
        </footer>
    
        <script src='https://cdn.jsdelivr.net/npm/meilisearch@latest/dist/bundles/meilisearch.umd.js'></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
